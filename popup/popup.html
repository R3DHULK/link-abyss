<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Link Abyss</h1>
            <div class="tabs">
                <button id="tab-links" class="tab-button active">Broken Links</button>
                <button id="tab-history" class="tab-button">History</button>
                <button id="tab-settings" class="tab-button">Settings</button>
            </div>
        </div>

        <div id="links-panel" class="panel active">
            <div class="status-bar">
                <div class="scan-info">
                    <span id="links-count">0</span> broken links found
                </div>
                <div class="status-actions">
                    <button id="download-report" class="button" disabled>Download Report</button>
                    <button id="scan-button" class="button">Scan Page</button>
                </div>
            </div>
            <div class="loading-container">
                <div id="loading-spinner" class="spinner hidden"></div>
            </div>
            <div id="links-container" class="content-container">
                <div class="no-data">Scan a page to find broken links</div>
            </div>
        </div>

        <div id="history-panel" class="panel">
            <div class="status-bar">
                <div class="scan-info">
                    <span id="history-count">0</span> pages scanned
                </div>
                <button id="clear-history" class="button">Clear History</button>
            </div>
            <div id="history-container" class="content-container">
                <div class="no-data">No history available</div>
            </div>
        </div>

        <div id="settings-panel" class="panel">
            <div class="settings-group">
                <h3>Link Validation</h3>
                <div class="setting-item">
                    <label for="check-external">Check external links</label>
                    <label class="switch">
                        <input type="checkbox" id="check-external" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label for="check-internal">Check internal links</label>
                    <label class="switch">
                        <input type="checkbox" id="check-internal" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label for="timeout">Request timeout (ms)</label>
                    <input type="number" id="timeout" min="1000" max="30000" step="1000" value="5000">
                </div>
            </div>

            <div class="settings-group">
                <h3>History</h3>
                <div class="setting-item">
                    <label for="history-limit">Maximum history entries</label>
                    <input type="number" id="history-limit" min="10" max="500" step="10" value="100">
                </div>
            </div>

            <button id="save-settings" class="button settings-save">Save Settings</button>
        </div>

        <div class="footer">
            <span>Â© <span id="current-year"></span> Link Abyss</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
